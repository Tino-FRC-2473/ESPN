<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="../main.css"/>
  <link type="text/css" rel="stylesheet" href="tourney.css"/>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../script.js"></script>
  <title>FRCSPN: Advanced Analysis and Querying for your Blue Alliance Tournament</title>
</head>
<body>
  <div id="tourney_info">
    <div id="top_bar">
      <h2 class="inline uppercase">frcspn</h2>
      <input placeholder="Search" class="inline" id="search"></input>
      <ul class="inline">
        <li class="top_tools">Logistics</li>
        <li class="top_tools">Toggle Stream</li>
        <li class="top_tools">Blue Alliance</li>
      </ul>
    </div>
    <div id="tourney_content">
      <div id="tab_nav">
        <div class="tab tab_selected" id="team_tab">Teams</div>
        <div class="tab tab_notSelected" id="match_tab">Matches</div>
      </div>
      <table id="match_table">

      </table>
      <table id="table" border="0">
        <tr id="top_row">
          <td class="content_header">Rank</td>
          <td class="content_header">Team</td>
          <td class="content_header">Ranking Score</td>
          <td class="content_header">Match Pts</td>
          <td class="content_header">Auto</td>
          <td class="content_header">Rotor</td>
          <td class="content_header">Touchpad</td>
          <td class="content_header">Pressure</td>
          <td class="content_header record">W</td>
          <td class="content_header record">L</td>
          <td class="content_header record">T</td>
          <td class="content_header">DQ</td>
          <td class="content_header">GP</td>
          <td class="content_header">RP</td>
        </tr>
        <tr>
          <td class="content">1</td>
          <td class="content">2473</td>
          <td class="content">1.95</td>
          <td class="content">4061</td>
          <td class="content">1009</td>
          <td class="content">1800</td>
          <td class="content">1200</td>
          <td class="content">52</td>
          <td class="content record">20</td>
          <td class="content record">0</td>
          <td class="content record">0</td>
          <td class="content"> - </td>
          <td class="content">20</td>
          <td class="content">39</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
