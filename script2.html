<script>

function sort2DArrByStat(arr, str) {
	var idx = idxOfStat(str);
	
	var isAscending = (str == "rank" || str == "team");
	if(idx != -1) {
		arr.sort(function compare(a, b) {
			return ((isAscending)?1:-1) * (a[idx] - b[idx]);
		});
	}
}

function idxOfStat(str) {
	var base = ["rank", "team", "ranking", "score", "match", "pts", "auto", "rotor", "touchpad", "pressure", "w", "l", "t", "dq", "gp", "rp"];

	for(var i = 0; i < base.length; i++) {
		if(str == base[i]) {
			return i;
		}
	}
	return -1;
}

</script>
